  <style>
    .square {
      float: left;
      position: relative;
      width: 30%;
      padding-bottom: 30%;
      margin: 1.2%;
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>

  <body>
    <div class="square">
      <img width="300" height="300" src="blueberry.jpg" alt=" " /> <br />
      <h3 class="u-custom-font u-font-oswald u-text u-text-6">Original</h3>
      <h6 class="u-text u-text-palette-3-base u-text-5">$6.00/each</h6>
      <button onclick="increment(6.00, 'demoInput1')">+</button>
      <input id=demoInput1 type=number min=0 max=110>
      <button onclick="decrement(6.00, 'demoInput1')">-</button>
      <button onclick="price_five_j()">Add to cart</button>
    </div>
    <div class="square">
      <img width="300" height="300" src="cupcakes.jpg" alt=" " /> <br />
      <h3 class="u-custom-font u-font-oswald u-text u-text-6">Limoncello Cupcakes</h3>
      <h6 class="u-text u-text-palette-3-base u-text-5">$4.00/each</h6>
      <button onclick="increment(4.00, 'demoInput2')">+</button>
      <input id=demoInput2 type=number min=0 max=110>
      <button onclick="decrement(4.00, 'demoInput2')">-</button>
      <button onclick="price_six_j()">Add to cart</button>
    </div>

    <script type="text/javascript">

      function increment(amount, elementId) {
        document.getElementById(elementId).stepUp();
      }
  
      function decrement(amount, elementId) {
        document.getElementById(elementId).stepDown();
      }
    </script>
  
  
  </body>
