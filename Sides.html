<style>
  .square {
    float: left;

    background-repeat: no-repeat;
    background-size: cover;

<body>


  <div class="square">
    <img width="300" height="300" src="bruschetta.jpg" alt=" " /> <br />

    <button onclick="decrement(12.00, 'demoInput1')">-</button>

  </div>

	<script type="text/javascript">
  function increment(amount, elementId) {
    document.getElementById(elementId).stepUp();
  }

  function decrement(amount, elementId) {
    document.getElementById(elementId).stepDown();
  }
</script>
